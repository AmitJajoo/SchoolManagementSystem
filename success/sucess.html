<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style/style.css" />

    <link rel="stylesheet" href="../style/responsive.css" />
    <link rel="stylesheet" href="../style/bootstrap.min.css" />
    <link rel="stylesheet" href="../style/animate.css" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />

    <script src="../js/jquery-3.2.1.slim.min.js"></script>
    <script src="../js/popper.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="js/success.js"></script>

    <title>Success</title>
</head>

<body id="body">
    <div class="dark" id="dark">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-3">
                    <div class="m-3 p-3 bg-white" style="width: 95%;">
                        <center>
                            <div style="width:110px;height:100px;border:1px solid #ccc;box-shadow:0px 0px 2px #ddd;position: relative;" id="show-pic-logo">
                                <div style="width:110px;height:100%;position: absolute;top:0;left:0;">
                                </div>
                                <input type="file" accept="images/*" class="school-input" style="width:100%;height:100%;position: absolute;top:0;left: 0;opacity: 0;">
                            </div>
                            <h4 class="mt-2 school-name"></h4>
                            <span class="tag-line"></span>
                        </center>
                        <div class="mt-3 bg-info p-2 text-center" style="border-radius: 5px;"><span class=" text-white">SCHOOL MANAGEMENT SYSTEM V-1.0</span></div>

                        <h5 class="mt-5">Director Signature</h5>
                        <div class="custom-file d-sign-input d-none">
                            <input type="file" accept="image/*" id="director" class="custom-file-input">
                            <label class="custom-file-label" for="director">Upload</label>
                        </div>
                        <div class="d-sign-con d-none mt-3">
                            <div class="d-sign float-left">
                            </div>
                            <div class="bg-danger float-left delete-icon"><i class="fa fa-trash" style="font-size:30px;color:white;margin-top:10px;margin-left:10px;"></i></div>
                        </div>

                        <h5 class="mt-5">Principal Signature</h5>
                        <div class="custom-file d-none mb-5 p-sign-input">
                            <input type="file" accept="image/*" id="principal" class="custom-file-input mb-3">
                            <label class="custom-file-label" for="principal">Upload</label>
                        </div>
                        <div class="p-sign-con d-none mb-5 mt-3">
                            <div class="p-sign float-left">
                            </div>
                            <div class="bg-danger float-left delete-icon-p"><i class="fa fa-trash" style="font-size:30px;color:white;margin-top:10px;margin-left:10px;"></i></div>
                        </div>
                        <h5>Find Student by class</h5>
                        <select class="form-control find-student">
                            <option>Choose Class</option>
                        </select>


                    </div>

                </div>
                <div class="col-md-9">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="bg-white set-fee position-relative m-3 p-3" style="width:95%;">
                                <img src="../images/check_fee" style="position: absolute;top:0;right:0;" width="150" id="fee-menu" />
                                <h5 class="text-center">Set fee for Class</h5>

                                <input type="text" name="class-name" placeholder="Enter Class name ex - 7" class="form-control class_name my-4" />
                                <div class="add-btn-area">
                                    <div class="input-group mb-4 add-button">
                                        <input type="text" name="course-name" placeholder="Tuition fee" class="form-control course_name" />
                                        <input type="text" name="course-fee" placeholder="Rs. 500" class="form-control course_fee" />
                                        <div class="input-group-append border-left-0">
                                            <span class="input-group-text bg-warning border-left-0 monthy">
                                                Monthly
                                            </span>
                                        </div>
                                    </div>
                                </div>
                                <center>
                                    <div class="btn-group text-white" role="group" aria-label="Basic example">
                                        <button type="button" class="btn btn-primary add-btn-field">
                                            <i class="fa fa-plus" style="color: white;"></i> Add
                                            Field
                                        </button>
                                        <button type="button" class="btn btn-danger set-btn-fee">
                                            Set fee now
                                        </button>
                                    </div>
                                </center>
                            </div>

                            <div class="bg-white get-invoice m-3 p-3" style="width:95%;">
                                <h5 class="text-center">GET INVOICE</h5>
                                <input type="number" placeholder="Enter admission no." name="admission_no" class="form-control my-3 admission-no">
                                <div class="input-group mb-3">
                                    <div class="input-group-append bg-warning">
                                        <span class="input-group-text bg-warning">Invoice date</span>
                                    </div>
                                    <input type="date" class="form-control invoice-date">

                                </div>
                                <div align="right" class="invoice-btn">
                                    <button class="btn btn-danger ">Get Invoice now</button>
                                </div>
                            </div>


                            <!-- <div class="bg-white get-invoice m-3 p-3" style="width:95%;">
                                <h5 class="text-center">FIND STUDENT</h5>
                                <input type="number" placeholder="Enter admission no." name="admission_no" class="form-control my-3">

                                <div align="right">
                                    <button class="btn btn-danger">find now</button>
                                </div>
                            </div> -->

                        </div>

                        <div class="col-md-6">
                            <div class="bg-white position-relative p-3 m-3 " style="width: 95%;">
                                <img src="../images/take_adm.png" style="width:150px;position: absolute;top:0;left:0;" />
                                <button class="btn btn-dark p-0 px-1 admission_no text-white position-absolute" style="right: 5px;"></button>
                                <h5 class="text-center mb-4 ml-5" style="font-size: 16px;">
                                    TAKE ADMISSION
                                </h5>
                                <div class="media mb-3">
                                    <div class="s-pic border position-relative" style="width: 130px;height:100px;">
                                        <img src="../images/upload_pic.png" id="show-pic" style="width: 100%;height: 100%;background-size: cover;" />
                                        <input type="file" accept="image/*" id="upload-pic-user" style="width:100%;height:100%;position:absolute;top:0;left:0;border:1px solid red;opacity:0;">
                                    </div>
                                    <div class="media-content w-100 pl-4">
                                        <input type="text" name="s_name" placeholder="Student's Name" class="form-control s-name mb-4" />
                                        <input type="text" name="f_name" placeholder="Father's Name" class="form-control f-name" />
                                    </div>
                                </div>
                                <input type="text" name="m_name" placeholder="Mother's Name" class="form-control m-name mb-4" />
                                <div class="input-group mb-4">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">DOB</span>
                                    </div>
                                    <input type="date" name="dob" class="form-control dob" />
                                    <select class="custom gender border" style="margin-left: 1px;">
                                        <option>Male</option>
                                        <option>Female</option>
                                    </select>
                                    <div class="input-group-append">
                                        <span class="input-group-text">Gender</span>
                                    </div>
                                </div>

                                <div class="input-group mb-4">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">Mobile </span>
                                    </div>
                                    <input type="number" name="mobile-one" class="form-control mobile-one" />
                                    <input type="number" name="mobile-two" class="form-control mobile-two" />
                                </div>
                                <select class="class mb-4 form-control">
                                    <option>Choose Class</option>
                                </select>
                                <div class="input-group mb-4">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">Admitted In</span>
                                    </div>
                                    <select class="form-control admit-in">
                                        <option>School</option>
                                        <option>Hostel</option>
                                    </select>
                                </div>

                                <div class="input-group mb-4">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">Address</span>
                                    </div>
                                    <textarea class="form-control address"></textarea>
                                </div>
                                <div class="admit-notice">
                                </div>
                                <div align="right">
                                    <button class="btn btn-danger admit-btn">Admit Now</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal animated slideInDown " id="modal-fee">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-warning text-center">
                    <h3 class="text-light" style="text-align: center;">
                        FEE STRUCTURE
                    </h3>
                </div>
                <div class="modal-body" id="show-fee"></div>
                <div class="modal-footer bg-warning">
                    <button class="btn btn-light">Print</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
